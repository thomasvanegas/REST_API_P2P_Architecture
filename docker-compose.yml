version: "3.9"

services:
  servidor:
    build:
      context: ./API
      dockerfile: dockerfile.api
    container_name: servidor
    volumes:
      - shared_data:/data
    networks:
      redp2p:
        ipv4_address: 172.28.0.2
    ports:
      - "8000:8000"

  p1:
    build: ./peer
    container_name: p1
    volumes:
      - shared_data:/data
      - ./peer/configs/peer1.json:/app/configs/peer1.json
    environment:
      - PEER_CONFIG=/app/configs/peer1.json
    networks:
      redp2p:
        ipv4_address: 172.28.0.3
    ports:
      - "8001:8001"

  p2:
    build: ./peer
    container_name: p2
    volumes:
      - shared_data:/data
      - ./peer/configs/peer2.json:/app/configs/peer2.json
    environment:
      - PEER_CONFIG=/app/configs/peer2.json
    networks:
      redp2p:
        ipv4_address: 172.28.0.4
    ports:
      - "8002:8002"

  p3:
    build: ./peer
    container_name: p3
    volumes:
      - shared_data:/data
      - ./peer/configs/peer3.json:/app/configs/peer3.json
    environment:
      - PEER_CONFIG=/app/configs/peer3.json
    networks:
      redp2p:
        ipv4_address: 172.28.0.5
    ports:
      - "8003:8003"

networks:
  redp2p:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  shared_data:
